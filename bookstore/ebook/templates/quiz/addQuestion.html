{% extends 'publisher/base.html' %}

{% block content %}

<div>
     <div >
       <form action="" method="POST">
            {% csrf_token %}
            <h1><center>Add Question</center></h1>
            <br>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Question</label>
                <textarea class="form-control" aria-label="With textarea"  placeholder="Question .." name="question" required></textarea>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Option One</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Option One .." name="op1" required>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Option Two</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Option Two .." name="op2" required>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Option Three</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Option Three .." name="op3" required>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Option Four</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Option Four .." name="op4" required>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Answer</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Answer.." name="ans" required>
            </div>
            <br>
            <div class="col-12">
                <button type="submit" id="001" class="btn btn-primary btn-lg btn-block"style="background: #3E8DA8;" name="Submit">Submit</button>
            </div>
        </form>
    </div>
</div>
</div>

</div>
{% endblock %}
