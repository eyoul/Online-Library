{% load static %}
<!DOCTYPE html>


<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
   
       <link rel="stylesheet" href="{% static 'ebook/css/logio.css' %}">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .img {
          background: url("{% static 'ebook/images/img3.jpg' %}")no-repeat;
          width: 100%;
          height: 100vh;
           background-size: cover;
          background-position: center;
          position: relative;
        }
  </style> 
  </head>
  <body class="img">
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="{% static 'ebook/images/frontImg.jpg' %}" alt="">
        <div class="text">
          <span class="text-1">Every new Book is <br> new adventure</span>
          <span class="text-2">Let's get study</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="{% static 'ebook/images/backImg.jpg' %}" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
  
    <div class="forms">
      
         <div class="form-content">
          
          <div class="login-form">
            <div class="title"><a href="{% url 'index' %}"><center>Home</center></a></div>
            <div class="title">Login</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" name="username" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="password" name="password" required>
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Signup</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="First name" name="firstname" required>
              </div>
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Last name" name="lastname" required>
              </div>
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" name="username" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="email" name="email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" name="password" required>
              </div>
              <div class="input-box">
              <select class="select-box" name="fa-user" required>
                <option value="" disabled selected hidden>Are you Techer or Student</option>
                <option value="Techer">Techer</option>
                <option value="Student">Student</option>
              </select>

              </div>
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
