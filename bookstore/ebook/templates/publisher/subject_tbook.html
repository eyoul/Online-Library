{% block content %} 
    <center>
        <h1>Reference Books</h1>
        {% load static %}
        {% for book in tbooks %} 
            {{ book.grade }}<br/>
            {{ book.subject }}<br/>
            {{ book.desc }}<br/>
            {{ book.title }}<br/>
            {{ book.uploaded_by}}<br/>
            PDF: {{ book.pdf }}
            COVER: {{ book.cover }}<br/>
            <br/>
            {% endfor %}

    </center>
{% endblock %}
